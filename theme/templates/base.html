{% load static tailwind_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Food Delivery{% endblock %}</title>
  {% tailwind_css %}
</head>
<body class="bg-blue-900 text-white font-sans">

  <!-- Navbar -->
  <nav class="flex items-center justify-between px-8 py-4 bg-blue-800">
    <div class="text-3xl font-extrabold tracking-wider">
      Food Delivery
    </div>

    <div class="space-x-4">
      {% if user.is_authenticated %}
        <a href="#" class="bg-blue-600 hover:bg-blue-700 text-white py-2 px-4 rounded transition">
          My Orders
        </a>
        <a href="#" class="bg-blue-600 hover:bg-blue-700 text-white py-2 px-4 rounded transition">
          Menu
        </a>
      {% else %}
        <a href="#" class="bg-blue-600 hover:bg-blue-700 text-white py-2 px-4 rounded transition">
          Login
        </a>
        <a href="#" class="bg-blue-600 hover:bg-blue-700 text-white py-2 px-4 rounded transition">
          Sign Up
        </a>
        <a href="#" class="bg-blue-600 hover:bg-blue-700 text-white py-2 px-4 rounded transition">
          Menu
        </a>
      {% endif %}
    </div>
  </nav>

  <!-- Main Content -->
  <main>
    {% block content %}{% endblock %}
  </main>

  <!-- Footer -->
  <footer class="py-4 bg-blue-800 text-center">
    <p class="text-sm text-gray-300">&copy; 2025 Food Delivery. All rights reserved.</p>
  </footer>
</body>
</html>
